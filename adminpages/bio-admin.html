<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Bio Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.js">
    </script>
    <script src="/js/validJQ.js"></script>
  </head>

  <body style="background-color:darkslategrey;">

    <form action="http://localhost:8080" method="GET">
      <div class="mainBtn">
        <button type="submit">Home</button>
      </div>
    </form>

    <form action="http://localhost:8080/admin/" method="GET">
      <div class="dashBtn">
        <button type="submit">Dashboard</button>
      </div>
    </form>

    <div class="adminContent">

      <div class="adminTitle">
        <h1>Update Biography</h1>
      </div>

      <form class="" action="http://localhost:8080/bioupdate/" id="bioAdmin" name="bioAdmin" method="post" enctype="multipart/form-data">

        <label><b>Special Mentions</b></label><br>
        <textarea name="specialM" placeholder="Write your special mentions here" value=""
        style="height:100px"></textarea>
        <br>

        <label><b>Biography</b></label><br>
        <textarea name="biography" placeholder="Write your bio here" value=""
        style="height:250px"></textarea>
        <br>

        <label><b>Profile Picture</b></label><br><br>
        <input type="file" name="profilePic" accept="image/*">
        <br><br>

        <div class="adminBtn">
          <button type="submit">Update</button>
        </div>

      </form>

    </div>

  </body>

</html>
