<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Group Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.js">
    </script>
    <script src="/js/validJQ.js"></script>
  </head>

  <body style="background-color:darkslategrey;">

    <form action="http://localhost:8080/group.html" method="GET">
      <div class="mainBtn">
        <button type="submit">Group</button>
      </div>
    </form>

    <form action="http://localhost:8080/admin/" method="GET">
      <div class="dashBtn">
        <button type="submit">Dashboard</button>
      </div>
    </form>

    <div class="adminContent">

      <div class="adminTitle">
        <h1>Update Student Info</h1>
      </div>

      <form class="" action="http://localhost:8080/groupupdate/" id="groupAdmin" name="groupAdmin" method="post" enctype="multipart/form-data">

        <label><b>Student's Name</b></label><br>
        <input type="text" placeholder="Enter the student's name" name="name" value="">
        <br>

        <label><b>Student's Degree</b></label><br>
        <input type="text" placeholder="Enter the student's degree" name="degree" value="">
        <br>

        <label><b>Student's Graduation Year</b></label><br>
        <input type="text" placeholder="Enter the student's graduation year" name="grad"
        value="">
        <br>

        <label><b>Student's Status</b></label><br>
        <select name="status" class="selectstatus"  id="select">
          <option style="color:gray" value="null" disabled selected>Select the student's status</option>
          <option class="others" value="current">Current Student</option>
          <option class="others" value="past">Past Student</option>
        </select><br>

        <label style="display:none;" id="currentpos"><b>Position of Current Student Info</b>
          <select name="groupcurrentpos" class="selectgroupcurrentpos" id="select1">
            <option style="color:gray" value="null" disabled selected>Select the position number</option>
            <option class="others" value="1">1</option>
            <option class="others" value="2">2</option>
            <option class="others" value="3">3</option>
            <option class="others" value="4">4</option>
          </select><br>
        </label>

        <label style="display:none;" id="pastpos"><b>Position of Past Student Info</b>
          <select name="grouppastpos" class="selectgrouppastpos" id="select2">
            <option style="color:gray" value="null" disabled selected>Select the position number</option>
            <option class="others" value="1">1</option>
            <option class="others" value="2">2</option>
            <option class="others" value="3">3</option>
            <option class="others" value="4">4</option>
            <option class="others" value="5">5</option>
            <option class="others" value="6">6</option>
          </select><br>
        </label>

        <label><b>Student Image</b></label><br><br>
        <input type="file" name="studentImg" accept="image/*">
        <br><br>

        <div class="adminBtn">
          <button type="submit">Update</button>
        </div>

      </form>

    </div>

  </body>

</html>
