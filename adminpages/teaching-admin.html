<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Teaching Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.js">
    </script>
    <script src="/js/validJQ.js"></script>
  </head>

  <body style="background-color:darkslategrey;">

    <form action="http://localhost:8080/teaching.html" method="GET">
      <div class="mainBtn">
        <button type="submit">Teaching</button>
      </div>
    </form>

    <form action="http://localhost:8080/admin/" method="GET">
      <div class="dashBtn">
        <button type="submit">Dashboard</button>
      </div>
    </form>

    <div class="adminContent">

      <div class="adminTitle">
        <h1>Update Course Info</h1>
      </div>

      <form class="" action="http://localhost:8080/teachingupdate/" id="teachingAdmin" name="teachingAdmin" method="post">

        <label><b>Course Title</b></label><br>
        <input type="text" placeholder="Enter the course title" name="courseTitle" value="">
        <br>

        <label><b>Course Number</b></label><br>
        <input type="text" placeholder="Enter the course number" name="courseNumber" value="">
        <br>

        <label><b>Semester Offered</b></label><br>
        <input type="text" placeholder="Enter the semester it's offered" name="courseSem"
        value="">
        <br>

        <label><b>Year Offered</b></label><br>
        <input type="text" placeholder="Enter the year it's offered" name="courseYear" value="">
        <br>

        <label><b>Position of Course Info</b></label><br>
        <select  id="select" name="coursepos" class="selectcoursepos">
          <option style="color:gray" value="null" disabled selected>Select the position number</option>
          <option class="others" value="1">1</option>
          <option class="others" value="2">2</option>
          <option class="others" value="3">3</option>
          <option class="others" value="4">4</option>
          <option class="others" value="5">5</option>
          <option class="others" value="6">6</option>
        </select><br>

        <div class="adminBtn">
          <button type="submit">Update</button>
        </div>

      </form>

    </div>

  </body>

</html>
